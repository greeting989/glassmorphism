<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Courses Tracker</title>
        <link rel="stylesheet" href="./css/index.css"/>
        
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="./img/woman.png" alt="avatar" width="30rem">
                        <h3>Ayushee Shrivastava</h3>
                        <p>Guest User</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./img/best.png" alt="best" width="30rem">
                            <h3>Best Courses</h3>
                        </div>
                        <div class="link">
                            <img src="./img/inprogress.png" alt="best" width="30rem">
                            <h3>InProgress</h3>
                        </div>
                        <div class="link">
                            <img src="./img/upcoming.png" alt="upcoming"  width="30rem">
                            <h3>Upcoming</h3>
                        </div>
                        <div class="link">
                            <img src="./img/completed.png" alt="completed" width="30rem">
                            <h3>Completed </h3>
                        </div>
                    </div>
                </div>
                <div class="courses">
                    <div class="status">
                        <h2>Active Courses</h1>
                        <input type="text">
                    </div>
                    <div class="cards">
                        <img src="img/html.png" alt="html" width="30rem">
                        <div class="card-info">
                            <h3>HTML for begineers</h3>
                            <div class="progress"></div>
                        </div>
                        <h3 class="percentage">60%</h3>
                    </div>
                    <div class="cards">
                        <img src="img/react.png" alt="react" width="30rem">
                        <div class="card-info">
                            <h3>React for begineers</h3>
                            <div class="progress"></div>
                        </div>
                        <h3 class="percentage">80%</h3>
                    </div>
                    <div class="cards">
                        <img src="img/algo.png" alt="algo" width="30rem">
                        <div class="card-info">
                            <h3>Data structure using JS</h3>
                            <div class="progress"></div>
                        </div>
                        <h3 class="percentage">40%</h3>
                    </div>
                </div>
              
            </section>
           
        </main> 

        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
